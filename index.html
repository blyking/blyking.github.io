<h1>
        Learn How to Type with Tarheel Typing!
</h1>

<main>
    <div>
        <label class="label" for="component-name">To learn the keys and locations, type 1 (second from left, second from top) in the first box below. To test your knowledge by typing out words and phrases, hit 2 (third from left, second from top) in the first box below. To go to test mode, where you will type out full sentences with no hints, hit 3 (fourth from left, second from top). For more information on the game, please type 4 (second from top, fifth from left). The mode can be changed at any time by changing the number in the top box.</label>

        <i id = "type"></i>
        <!-- <p id = "test"></p> -->
        <input type = "text" class = "textbox" placeholder = "Type the letters or phrase said" id = "mode_input", size = 50>
    </div>

</main>
